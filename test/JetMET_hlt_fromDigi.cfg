#
# CMSSW cfg file for HLT JetMET trigger paths.
# Assume input file contains only digi information
#
process JetMetHLT  = {

    #include "Configuration/StandardSequences/data/FakeConditions.cff"
    #include "input/defaultInput.cfi"
    #include "input/mc-onsel-120_QCD_pt_170_230.cff"
    #replace PoolSource.maxEvents = 100

    source = PoolSource { 
    	untracked vstring fileNames = {
    	    "file:hltInput.root"}
    	untracked int32 maxEvents = 20
        }

    # service = Timing {}

    # do Jet reconstruction
    include "HLTrigger/JetMET/data/JetMET_reco.cff"
    sequence recoJetMETPath = {calolocalreco, towerMaker, caloTowers, iterativeCone5CaloJets, met}

    # -- l1extra from MCTruth
    #include "HLTrigger/JetMET/data/dol1emu_fromMCTruth.cff"
    #include "HLTrigger/JetMET/data/l1seeds_fromMCTruth.cff"
    #sequence l1prod = {l1extramctruth}
    
    #
    # -- l1emulator from GCT
    include "HLTrigger/JetMET/data/dol1emu_fromGCT.cff"
    include "HLTrigger/JetMET/data/l1seeds_fromGCT.cff"
    sequence l1prod = {l1emulator, l1extra}

    # the JetMet trigger paths
    include "HLTrigger/JetMET/data/JetMET_l1.cff"  // level 1 trigger paths
    include "HLTrigger/JetMET/data/JetMET_hlt.cff" // full hlt trigger paths

    untracked PSet options = {
	untracked bool wantSummary = true  # default is false
	untracked bool makeTriggerResults = true
	vstring listOfTriggers = {"*"}  # get results for all triggers
    }

    module glob = HLTMakeSummaryObjects { }

    module out = PoolOutputModule {
	untracked string fileName = "hltOutput_fromDigi.root"
	untracked vstring outputCommands =
	{ # drop a bunch of branches to keep output file size reasonable
	    "drop *",
	    "keep CaloTowersSorted_*_*_*",
	    "keep recoCaloJets_*_*_*",
	    "keep recoGenJets_*_*_*",
	    "keep recoCaloMETs_*_*_*",
	    "keep recoGenMETs_*_*_*",
	    "keep recoHLTFilterObjectBase_*_*_*",
	    "keep recoHLTFilterObjectWithRefs_*_*_*",
	    "keep recoHLTPathObject_*_*_*",
	    "keep recoHLTGlobalObject_*_*_*",
	    //"keep recoCandidatesOwned_*_*_*",
	    "keep l1extraL1EmParticles_*_*_*",
	    "keep l1extraL1EtMissParticle_*_*_*",
	    "keep l1extraL1JetParticles_*_*_*",
	    "keep l1extraL1MuonParticles_*_*_*",
	    "keep l1extraL1ParticleMaps_*_*_*",
	    "keep edmHepMCProduct_*_*_*",
	    "keep edmTriggerResults_*_*_*"
	}
    }
    #replace out.outputCommands = { "keep *" }

    endpath outpath = { glob, out }
    # endpath outpath = { out }
}
